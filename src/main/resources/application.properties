spring.data.mongodb.username=${MONGO_USERNAME}
spring.data.mongodb.password=${MONGO_PASSWORD}
spring.data.mongodb.database=${MONGO_DB}
spring.data.mongodb.uri=mongodb+srv://${MONGO_USERNAME}:${MONGO_PASSWORD}@chatapp.sgi3csu.mongodb.net/${MONGO_DB}?retryWrites=true&w=majority&appName=chatapp
spring.application.name=chatapp

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
//the_time_of_the_token_in_milliseconds


# Server Configuration
server.port=8080

# Logging
logging.level.com.chatapp=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
